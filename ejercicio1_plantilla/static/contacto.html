<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <fieldset>
        <legend>Información personal:</legend>
        Nombre: <input type="text" size="50"><br>
        E-mail: <input type="text" size="50"><br>
        <p>Motivo de consulta:</p>
        <label><input type="radio" name="motivo" value="evaluacion" />
        Evaluación</label>
        <label><input type="radio" name="motivo" value="sugerencias" />
        Sugerencias</label>
        <label><input type="radio" name="motivo" value="criticas" />
        Críticas</label>
        
        <p>Marque esta casilla para verificar que ha leido nuestros terminos y condiciones del servicio</p>
        <input name="terminos" type="checkbox" value="terminos"/> 

        <textarea name="nombre" rows="4" cols="50">
            Escriba su consulta...
        </textarea>

        <button type="button" onclick="">Enviar</button>
    </fieldset>
</body>
</html>
